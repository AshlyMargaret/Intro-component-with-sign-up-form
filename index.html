<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="container">

    <div class="flexBox1">
      <h1>Learn to code by watching others</h1>
      <p class="desc_p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="flexBox2">

     <button class="button_freeTrial">Try it free 7 days then $20/mo. thereafter</button>

     <div class="form_box">

     <form action="" id="form_id"  autocomplete="off" method="post">
      <input type="text" name="" id="fname_id" placeholder="first name">
      <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img1">
      <span class="error_msg" id="error_msg1"></span>
      <input type="text" name="" id="lname_id" placeholder="last name">
      <img src="./images/icon-error.svg" alt="error" class="error_img " id="error_img2">
      <span class="error_msg" id="error_msg2"></span>
      <input type="text" name="" id="email_id" placeholder="email">
      <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img3">
      <span class="error_msg" id="error_msg3"></span>
      <input type="password" name="" id="pswd_id" placeholder="password">
      <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img4">
      <span class="error_msg" id="error_msg4"></span> 
      <button class="submit1" id="btn_registration">Claim your free trial </button> 
     </form>
     <button class="submit2" id="btn_cancel"><img src="./images/ban-solid.svg" alt="ban-solid"></button> 
     <span class="tooltiptext">clear the forms</span>
     <p> By clicking the button, you are agreeing to our<a href="#" class="terms_services">Terms and Services</a></p>

    </div>

    </div>

  </div>
